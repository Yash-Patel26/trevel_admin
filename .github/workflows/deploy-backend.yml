name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            # 1. Memory Safety: Ensure Swap is enabled (Critical for t2.micro builds)
            if ! swapon --show | grep -q "/swapfile"; then
              echo "‚ö†Ô∏è No swapfile found. Creating 2GB swapfile..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo "‚úÖ Swap enabled."
            else
              echo "‚úÖ Swap is already enabled."
            fi

            # 2. Navigate to project
            cd ~/trevel_admin/backend

            # 3. Pull latest code
            echo "üì• Pulling latest changes..."
            git pull origin main

            # 4. Rebuild Containers
            echo "üèóÔ∏è Building and Restarting..."
            # Force rebuild to pick up code changes
            docker compose down
            docker compose up -d --build

            # 5. Cleanup
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            # 6. Verify Health
            echo "üè• Verifying Service Health..."
            sleep 10 # Give it a moment to start
            if curl -f http://localhost:3000/healthz; then
              echo "‚úÖ Health Check Passed!"
            else
              echo "‚ùå Health Check Failed!"
              echo "üìú Container Logs:"
              docker compose logs --tail=50
              exit 1
            fi

            echo "üöÄ Deployment Successful!"
