services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trevel_admin_backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    env_file:
      - .env
    volumes:
      # Mount uploads directory for persistent file storage
      - uploads_data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  uploads_data:
    driver: local
