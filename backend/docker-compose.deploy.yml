version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: trevel_backend
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads

  redis:
    image: redis:alpine
    container_name: trevel_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
