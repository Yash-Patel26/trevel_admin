version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: trevel_admin_db_dev
    environment:
      - POSTGRES_USER=trevel_admin
      - POSTGRES_PASSWORD=trevel_admin_password
      - POSTGRES_DB=trevel_admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trevel_admin -d trevel_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local

